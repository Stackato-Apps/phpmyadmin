applications:
- name: phpmyadmin
  buildpack: https://github.com/heroku/heroku-buildpack-php.git
  instances: 1
  mem: 128
  runtime: php
  services:
    # an empty default database
    # comment out if desired and bind existing databases
    # using `stackato bind-service ...`
    ${name}-db:
      type: mysql
  stackato:
    env:
      PMA_USERNAME:
        default: stackato
      PMA_PASSWORD:
        default: changeme
